<!DOCTYPE html><html lang="ja"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>本日のアジェンダ</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"/>
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script><script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script><style>
        body {
            width: 1280px; 
            min-height: 720px; 
            margin: 0;
            padding: 0;
            font-family: "Meiryo UI", "Segoe UI", sans-serif;
            background-color: #F5F5F5;
            
        }
        .slide {
            width: 1280px;
            min-height: 720px;
            position: relative;
            
        }
        .title {
            font-family: "Meiryo UI", "Segoe UI", sans-serif;
            font-weight: bold;
            color: #1C4E80;
        }
        .accent {
            color: #FF6B35;
        }
        .grid-pattern {
            background-image: linear-gradient(rgba(169, 183, 192, 0.1) 1px, transparent 1px), 
                              linear-gradient(90deg, rgba(169, 183, 192, 0.1) 1px, transparent 1px);
            background-size: 20px 20px;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        .agenda-item {
            transition: all 0.3s ease;
            position: relative;
            z-index: 2;
        }
        .agenda-item:hover {
            transform: translateX(10px);
        }
        .agenda-connector {
            position: absolute;
            width: 4px;
            background-color: #A9B7C0;
            left: 42px;
            top: 10px;
            height: 550px;
            z-index: 1;
        }
        .agenda-dot {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background-color: #1C4E80;
            position: absolute;
            left: 36px;
            z-index: 2;
        }
        .content-container {
            height: calc(100% - 140px);
            overflow-y: auto;
            padding-bottom: 60px; /* 余白を増やしてフッターとの重なりを防止 */
        }
    </style>
</head>
<body>
<div class="slide bg-white flex flex-col items-center justify-start relative">
<!-- Grid Pattern Background -->
<div class="grid-pattern"></div>
<!-- Header -->
<div class="w-full bg-gray-100 py-5 px-12 flex items-center border-b-4 border-blue-700 z-10">
<h1 class="title text-4xl">本日のアジェンダ</h1>
<div class="ml-6 text-gray-600 text-xl">課題分析から実装計画、ROI試算まで、本提案の全体像を6つの主要ポイントで概説します</div>
</div>
<!-- Agenda Content -->
<div class="content-container w-full px-12 mt-8 relative">
<!-- Vertical Timeline Connector -->
<div class="agenda-connector"></div>
<!-- Agenda Items -->
<div class="w-full">
<!-- Item 1 -->
<div class="agenda-item flex items-center mb-12 relative">
<div class="agenda-dot" style="top: 14px;"></div>
<div class="ml-12 flex items-center">
<div class="bg-blue-100 rounded-full p-4 mr-6">
<i class="fas fa-search-minus text-2xl text-blue-700"></i>
</div>
<div>
<h3 class="text-2xl font-semibold text-gray-800">課題分析</h3>
<p class="text-gray-600">現状の不具合管理プロセスの課題と影響</p>
</div>
</div>
</div>
<!-- Item 2 -->
<div class="agenda-item flex items-center mb-12 relative">
<div class="agenda-dot" style="top: 14px;"></div>
<div class="ml-12 flex items-center">
<div class="bg-blue-100 rounded-full p-4 mr-6">
<i class="fas fa-robot text-2xl text-blue-700"></i>
</div>
<div>
<h3 class="text-2xl font-semibold text-gray-800">技術的実現可能性</h3>
<p class="text-gray-600"><span class="accent font-semibold">AI</span>・機械学習を活用した解決アプローチ</p>
</div>
</div>
</div>
<!-- Item 3 -->
<div class="agenda-item flex items-center mb-12 relative">
<div class="agenda-dot" style="top: 14px;"></div>
<div class="ml-12 flex items-center">
<div class="bg-blue-100 rounded-full p-4 mr-6">
<i class="fas fa-layer-group text-2xl text-blue-700"></i>
</div>
<div>
<h3 class="text-2xl font-semibold text-gray-800">段階的実装計画</h3>
<p class="text-gray-600">リスク最小化を重視した3フェーズ構成</p>
</div>
</div>
</div>
<!-- Item 4 -->
<div class="agenda-item flex items-center mb-12 relative">
<div class="agenda-dot" style="top: 14px;"></div>
<div class="ml-12 flex items-center">
<div class="bg-blue-100 rounded-full p-4 mr-6">
<i class="fas fa-flask text-2xl text-blue-700"></i>
</div>
<div>
<h3 class="text-2xl font-semibold text-gray-800">PoC詳細計画</h3>
<p class="text-gray-600">1-2ヶ月での技術検証・実現可能性確認</p>
</div>
</div>
</div>
<!-- Item 5 -->
<div class="agenda-item flex items-center mb-12 relative">
<div class="agenda-dot" style="top: 14px;"></div>
<div class="ml-12 flex items-center">
<div class="bg-blue-100 rounded-full p-4 mr-6">
<i class="fas fa-chart-line text-2xl text-blue-700"></i>
</div>
<div>
<h3 class="text-2xl font-semibold text-gray-800">ROI試算</h3>
<p class="text-gray-600">導入効果の定量的評価</p>
</div>
</div>
</div>
<!-- Item 6 -->
<div class="agenda-item flex items-center relative">
<div class="agenda-dot" style="top: 14px;"></div>
<div class="ml-12 flex items-center">
<div class="bg-blue-100 rounded-full p-4 mr-6">
<i class="fas fa-calendar-alt text-2xl text-blue-700"></i>
</div>
<div>
<h3 class="text-2xl font-semibold text-gray-800">今後のスケジュール</h3>
<p class="text-gray-600">契約からシステム稼働までのロードマップ</p>
</div>
</div>
</div>
</div>
</div>
<!-- Abstract Tech Elements (for visual consistency with cover slide) -->
<div class="absolute top-24 right-10 flex space-x-3 z-10 opacity-60">
<div class="w-3 h-12 bg-blue-200"></div>
<div class="w-3 h-18 bg-blue-400"></div>
<div class="w-3 h-9 bg-blue-600"></div>
<div class="w-3 h-15 bg-blue-800"></div>
</div>
<!-- Footer -->
<div class="absolute bottom-6 w-full flex justify-between px-12 text-sm text-gray-500 z-10">
<div>形状起因不具合検知システム 実装アプローチのご提案</div>
<div>2 / 12</div>
</div>
</div>
</body></html>
